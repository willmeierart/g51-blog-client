<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    </script>
    <link rel="stylesheet" href="main.css">
    <title>AREA 51</title>
  </head>

  <body>
    <nav>
        <div class="nav-wrapper orange darken-4">
            <a href="index.html" class="brand-logo center title"><i class="material-icons large title-cloud left">cloud</i>AREA 51<i class="material-icons large title-cloud  right">cloud</i></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">BLOG</a></li>
                <li><a href="links.html">LINKS</a></li>
                <li></li>
            </ul>
            <a href="post.html" class="waves-effect waves-light btn header-btn yellow right logged-in">  NEW POST </a>
            <a href="login.html" class="index-login waves-effect waves-light btn yellow header-btn logged-out">LOG IN </a>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="index.html">BLOG</a></li>
                <li><a href="links.html">LINKS</a></li>
                <li><a href="post.html" class="waves-effect waves-light btn  yellow header-btn logged-in">  NEW POST </a></li>
            </ul>
        </div>
    </nav>
    <main class="main-bg">
        <div class="wrapper">
            <section class="container">
                <div class="blog-content">
                    <script id="blog-content-template" type="text/x-handlebars-template">
                        {{#each posts}}
                        <div class="blog-post" data-u="{{user_id}}" data-p="{{id}}">
                            <div class="blog-text">
                                <h1 class="post-title"><strong>{{title}}</strong></h1>
                                <h4>by <a href="">{{email}} {{#if name}}<small>({{name}})</small>{{/if}}</a></h4>
                                <p><em>{{posted_on}}</em></p>
                                <hr/>
                                <p class="post-body-text">{{content}}</p>
                                <btn class="logged-in edit-btn" data-u="{{user_id}}" data-p="{{id}}">edit</btn>
                                <span><btn class="logged-in delete-btn" data-u="{{user_id}}" data-p="{{id}}">delete</btn></span>
                            </div>
                            <div class="blog-text post-comments">
                                <h5>comments:</h5>
                                {{#each comments}}
                                <hr/>
                                <div class = "each-comment">
                                    <h6><a href="">{{username}} {{#if name}}<small>({{name}})</small>{{/if}}</a></h6>
                                    <hr>
                                    <p class="comments">
                                      {{content}}
                                    </p>
                                </div>
                                {{/each}}
                                <a class="btn-floating btn-small waves-effect waves-light left red logged-in new-comment-btn" style="margin: 2%;"><i class="material-icons">add</i></a>
                                <div class="new-comment">
                                  <textarea rows="2" class="new-comment"></textarea>


                                </div>
                            </div>

                        </div>
                        {{/each}}
                    </script>
                </div>
            </section>
        </div>
    </main>

    <footer class="page-footer orange darken-4">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">AREA 51 - Official g51 Blog </h5>
                    <span><a href="login.html" class="index-login waves-effect waves-light btn yellow header-btn logged-out">LOG IN </a></span>
                    <span><a href="signup.html" class="index-login waves-effect waves-light btn yellow header-btn logged-out">SIGN UP </a></span>
                    <span><a  class="index-login waves-effect waves-light btn yellow header-btn logged-in logout-button">LOG OUT</a></span>
                </div>
                <div class="col l4 offset-l2 s12">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2017 Will Meier | galvanize | g51 web development | platte campus
            </div>
        </div>
    </footer>



    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="scripts/shared.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
